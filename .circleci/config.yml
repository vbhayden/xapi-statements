version: 2
machine:
  services:
    - docker

jobs:
  build:
    docker:
      - image: node:8.11.3@sha256:6d6c00a85a9859339f38eeace91b1f5554e7c7cf1165d3517cff991bf798ee2f
      - image: mongo:3.7.9@sha256:a4fe8722970f7a10ec73820f1f43ae930724267c249a9ac12d42d3fdc2a17167
      - image: redis:3.2.12@sha256:bab804d654f4d32ec36fd09258200894dc2fc681a90834d05fb68aa94d0654ab
    environment:
      - DOCKER_REPO_SLUG: learninglocker/xapi-statements
      - DOCKER_EMAIL: 0ryansmith1994@gmail.com
      - DOCKER_USERNAME: ryansmith94
      - NPM_CONFIG_LOGLEVEL: warn
      - WINSTON_CONSOLE_LEVEL: none
      - EXPRESS_PORT: 1337
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Installing Dependencies
          command: npm install
      - run:
          name: Pruning Dependencies
          command: npm prune
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Compiling Code
          command: npm run build
      - run:
          name: Running tests
          command: npm run cover-ci
      - run:
          name: Linting Code
          command: npm run lint -- -c tslint.ci.json
      - run:
          name: Checking Code Duplication
          command: npm run duplication -- --limit 5
      - run:
          name: Docker Install
          command: |
            set -x
            DOCKER_VERSION="17.03.0-ce"
            curl -L -o /tmp/docker-$DOCKER_VERSION.tgz https://get.docker.com/builds/Linux/x86_64/docker-$DOCKER_VERSION.tgz
            tar -xz -C /tmp -f /tmp/docker-$DOCKER_VERSION.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Docker Build
          command: docker build -t "$DOCKER_REPO_SLUG" .
      - deploy:
          name: Semantic Release
          command: npm run semantic-release
